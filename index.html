<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/style.css">
    <title>Responsive Layout</title>
</head>
<body>
    

    <!-- Apply Now -->
    <div class="applyNow">
        <div class="applyMid">
            <div class="career">Grow your tech career in only 2-4 months at no cost to you, ever.</div>
            <button class="apply">APPLY NOW</button>
        </div>
        <div class="iconRight">
            <span class="material-symbols-outlined iconClose">close</span>
        </div>
    </div>

    <!-- NavBar -->
    <div class="navBar">
        <div class="logo">
            <img src="/perScholas-logo.svg" alt="" class="perScholas">
        </div>
        <!-- hamburger menu -->
        <div class="hamburger">
            <span class="material-symbols-outlined">menu</span>
            <p>MENU</p>
        </div>
    </div>



    <script src="/app.js"></script>
</body>
</html>
